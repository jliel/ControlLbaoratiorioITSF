<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <!--------------------------------------------
        Navigation bar 
        It shrinks on small devices
    ---------------------------------------------->
    <nav class="navbar navbar-expand-sm navbar-dark">
        <!-- 
            container for the navigation menu
            Became a flex container with columns on large devices 
        -->
        <div class="d-lg-flex flex-lg-column align-items-lg-start container-fluid vertical-align: middle;">
            <!-- Main title -->
            <div>
                <a class="navbar-brand main-title align-middle" href="#">Laboratorio de Electronica</a>
            </div>
            <!-- hamburger button -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- 
                Main menu in navbar
                Contains the list of items showed in the menu 
            -->
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <!-- 
                            Navigation list
                            Contains the links to every page in this site 
                            Modify this list accord your needs
                        -->
                <ul class="navbar-nav align-items-end">
                    <!-- Link to Home -->
                    <li class="d-none d-md-block nav-item">
                        <a class="nav-link" href="#"><img src="./images/icons/home.png" class="icons" alt=""></a>
                    </li>
                    <!-- 
                        Add more li items if you need a link to another page 
                        use the class nav-item dropdown if you need a menu
                     -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button"
                            data-bs-toggle="dropdown">Dropdown</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Link</a></li>
                            <li><a class="dropdown-item" href="#">Another link</a></li>
                            <li><a class="dropdown-item" href="#">A third link</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
        <!-- main logo -->
        <a class="navbar-brand d-none d-lg-block" href="#"><img src="./images/logo.png" class="main-logo"
                alt="main logo"></a>
    </nav>

    <!------------------------------------------------ 
        Main container,
        Put all the page content here 
    --------------------------------------------------->
    <div class="container">
        <h1>Hello World!</h1>
    </div>

</body>

</html>
