<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <!--------------------------------------------
        Navigation bar 
    ---------------------------------------------->
    <nav class="navbar navbar-expand-sm navbar-dark">
        <!-- 
            container for the navigation menu
            Became a flex container with columns on large devices 
        -->
        <div class="d-lg-flex flex-lg-column align-items-lg-start container-fluid vertical-align: middle;">
            <!-- Main title -->
            <div>
                <a class="navbar-brand main-title align-middle" href="#">Laboratorio de Electronica</a>
            </div>
            <!-- hamburger button -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- 
                Main menu in navbar
                Contains the list of items showed in the menu 
            -->
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <!-- 
                            Navigation list
                            Contains the links to every page in this site 
                            Modify this list accord your needs
                        -->
                <ul class="navbar-nav align-items-end">
                    <!-- Link to Home -->
                    <li class="d-none d-md-block nav-item">
                        <a class="nav-link" href="#"><img src="./images/icons/home.png" class="icons" alt=""></a>
                    </li>
                    <!-- 
                        Add more li items if you need a link to another page 
                        use the class nav-item dropdown if you need a menu
                     -->
                     <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button"
                            data-bs-toggle="dropdown">Vales</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Registro</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button"
                            data-bs-toggle="dropdown">Inventario</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Editar</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
        <!-- main logo -->
        <a class="navbar-brand d-none d-lg-block" href="#"><img src="./images/logo.png" class="main-logo"
                alt="main logo"></a>
    </nav>

    <!------------------------------------------------ 
        Main container,
        Put all the page content here 
    --------------------------------------------------->
    <div class="container d-flex flex-column gap-2">
        <!-- Title -->
        <div class="title-bg mt-3 p-2 d-inline-block w-50 m-auto text-center">
            <h2 class="">Registro de Vales</h1>
        </div>
        <!-- Table container -->
        <div class="card card-itsf p-2">
            <!-- Main table for vales -->
            <table class="table">
                <thead class=" table-dark">
                    <tr>
                        <th style="background-color: #000b21;">Folio</th>
                        <th style="background-color: #000b21;">Fecha</th>
                        <th style="background-color: #000b21;">Estado</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>123</td>
                        <td>Example</td>
                        <td>Activo</td>
                    </tr>
                </tbody>
            </table>
            <!-- container for filter div -->
            <div class="card col-sm-6 p-2 gap-1 d-flex align-items-start">
                <h5 class="card-title">Filtrar</h5>
                <div class="input-group flex-nowrap">
                    <span class="input-group-text" id="addon-wrapping"><img src="./images/icons/magnifier.png"
                            class="icons-b" alt=""></span>
                    <input type="date" class="form-control" placeholder="Username" aria-label="Username"
                        aria-describedby="addon-wrapping">
                </div>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Estado</option>
                    <option value="1">Activo</option>
                    <option value="2">Cerrado</option>
                </select>
                <button type="button" class="btn btn-success">Filtrar</button>
            </div> <!-- end filter container -->
        </div> <!-- end table container -->

        <!-- Vale information container -->
        <div class="d-flex flex-column flex-sm-row  gap-1">
            <!-- Material table container -->
            <div class="card col-sm-5 card-itsf p-2">
                <div class="d-flex justify-content-between align-text-bottom">
                    <h3>Material</h3>
                    <span>Folio:</span>
                </div>
                <!-- Material table for Material -->
                <table class="table">
                    <thead class=" table-dark">
                        <tr>
                            <th style="background-color: #000b21;">Descripcion</th>
                            <th style="background-color: #000b21;">Cantidad</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Resistencia</td>
                            <td>2</td>
                        </tr>
                    </tbody>
                </table>
            </div> <!-- end material table container -->
            <!-- Image container -->
            <div class="card col-sm-7 p-2">
                <!-- Container for image -->
                <img src="https://www.prepa5.unam.mx/Home/wp-content/uploads/2022/11/Credencial-interna.png" alt="">
            </div> <!-- end image container -->
        </div> <!-- end vale information container -->
    </div> <!-- end main container -->


</body>

</html>
