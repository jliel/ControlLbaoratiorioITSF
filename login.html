<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./css/styles.css">
    <title>Bienvenido a nuestro sistema de vales</title>
</head>

<body class="bg-login vh-100">
    <div class="container mt-3 mt-md-5 d-md-flex justify-content-center banner-login" id="hide-banner">
        <h1>LABORATORIO DE ELECTRONICA</h1>
    </div>
    <div class="container mt-5 mt-md-3 d-md-flex justify-content-center">
        <div class="card-group d-flex flex-column flex-md-row col-sm-12 col-md-12 col-lg-9 ">
            <div class="card bg-itsf w-100" id="first-row">
                <div class="header-login m-3 p-2 " id="hide-header1-login">Ingresar</div>
                <div class="card-body w-90 login-form m-3">
                    <form>
                        <div class="mb-3">
                          <label for="InputEmail1" class="form-label">Correo electronico</label>
                          <input type="email" class="form-control w-100" id="InputEmail1" aria-describedby="emailHelp" placeholder="Correo electronico">
                          <div id="emailHelp" class="form-text">Por favor utiliza tu correo institucional.</div>
                        </div>
                        <div class="mb-3">
                          <label for="InputPassword1" class="form-label">Contraseña</label>
                          <input type="password" class="form-control" id="InputPassword1" placeholder="Contraseña" >
                        </div>
                        <div class="mb-3">
                          <p>No tienes una cuenta? Registrate aqui!</p>
                        </div>
                        <div class="d-flex justify-content-end">

                            <button type="submit" class="btn btn-primary btn-login">Ingresar 
                                <img class="arrow-bg" src="./images/icons/arrow-right.png" alt="">
                            </button>
                        </div>
                      </form>
                </div>
            </div>
            <div class="card text-center bg-itsf" id="second-row">
                <div class="header-login m-3 p-2" id="hide-header2-login">Ingresar</div>
                <div class="text-center">
                    <img class="main-logo-login" src="./images/logo.png" class="rounded" alt="...">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
