<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./css/styles.css">
    <title>Registrate en el sistema</title>
</head>

<body class="bg-login vh-100">
    <div class="mt-5" heigth="50px"></div>
    <div class="container mt-5 mt-md-3 d-md-flex justify-content-center">
        <div class="card-group d-flex flex-column flex-md-row col-sm-12 col-md-12 col-lg-9 ">
            <div class="card bg-itsf w-100 p-3" id="first-row">
                <div class="header-login m-3 p-2 " id="hide-header1-login">Registrate en el Sistema!</div>
                <div class="card-body w-90 login-form m-3">
                    <form>
                        <div class="mb-2">
                            <label for="InputEmail1" class="form-label">Correo electronico</label>
                            <input type="email" class="form-control w-100" id="InputEmail1" aria-describedby="emailHelp"
                                placeholder="Correo electronico">
                            <div id="emailHelp" class="form-text">Por favor utiliza tu correo institucional*.</div>
                        </div>
                        <div class="mb-2">
                            <label for="InputNombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="InputNombre" placeholder="Nombre">
                        </div>
                        <div class="mb-3">
                            <label for="InputPassword1" class="form-label">Contrase単a</label>
                            <input type="password" class="form-control" id="InputPassword1" placeholder="Contrase単a">
                        </div>
                        <div class="mb-3">
                            <label for="InputPassword2" class="form-label">Repetir Contrase単a</label>
                            <input type="password" class="form-control" id="InputPassword2"
                                placeholder="Repetir Contrase単a">
                        </div>
                        <div class="mb-3">
                            <label for="InputNumControl" class="form-label">Numero de control</label>
                            <input type="text" class="form-control" id="InputNumControl" placeholder="Num. Control">
                        </div>
                        <div class="mb-3 col-12 d-flex gap-3">
                            <div class="">

                                <label for="SelectGrado" class="form-label">Grado</label>
                                <select class="form-control" id="SelectGrado" placeholder="Grado">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                </select>
                            </div>
                            <div class="">
                                <label for="InputGrupo" class="form-label">Grupo</label>
                                <input type="text" class="form-control" id="InputGrupo" placeholder="Grupo">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="SelectCarrera" class="form-label">Carrera</label>
                            <select class="form-control" id="SelectCarrera" placeholder="Carrera">
                                <option value="isc">ISC</option>
                                <option value="elec">Electronica</option>
                            </select>
                        </div>
                        <div class="d-flex justify-content-end">

                            <button type="submit" class="btn btn-primary btn-login">Enviar
                                <img class="arrow-bg" src="./images/icons/arrow-right.png" alt="">
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="card text-center bg-itsf" id="second-row">
                <div class="header-login m-3 p-2" id="hide-header2-login">Registro</div>
                <div class="text-center">
                    <img class="main-logo-login" src="./images/logo.png" class="rounded" alt="...">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
